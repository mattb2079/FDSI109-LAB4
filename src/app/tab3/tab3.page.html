<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Register friends -->
  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Friend name:</ion-label>
        <ion-input [(ngModel)]="model.name"></ion-input>
      </ion-item>

      <ion-button (click)="saveFriend()" color="primary" expand="block">Save friend</ion-button>

    </ion-card-content>

  </ion-card>

  <!-- List my friends -->
  <ion-list>
    <ion-item *ngFor="let friend of myFriends">
      <ion-icon name="person-outline"></ion-icon>{{friend.name}}
    </ion-item>
  </ion-list>
</ion-content>
